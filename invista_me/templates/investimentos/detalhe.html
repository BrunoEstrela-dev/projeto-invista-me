{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Detalhe do Investimento</h1>
<div class="container">
    <table class="table table-hover table-bordered" style="margin-top: 50px;">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>INVESTIMENTO</th>
            <th>VALOR</th>
            <th>DATA</th>
            <th>PAGO</th>
        </tr>
        <tr style="text-align: center;">
            <td>{{dados.id}}</td>
            <td>{{dados.investimento}}</td>
            <td>{{dados.valor}}</td>
            <td>{{dados.data}}</td>
            <td>{{dados.pago}}</td>
        </tr>
    </table>
</div>
{% endblock %}
